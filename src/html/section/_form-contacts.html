<section class="form-contacts" id="form-contacts">
	<div class="container">
		<div class="form-contacts__wrapper">
			<div class="form-contacts__content">
				<p class="form-contacts__text text">Оставьте свои контактные данные, и мы свяжемся любым удобным для вас способом.</p>
			</div>
			<form action="#" class="form-contacts__form form">
				<div class="form__box">
					<div class="form__wrap">
						<label for="name" class="form__label"></label>
						<input type="text" class="form__input" id="name" name="name" placeholder="Имя*">
					</div>
					<div class="form__wrap">
						<label for="company" class="form__label"></label>
						<input type="text" class="form__input" id="company" name="company" placeholder="Название компании">
					</div>
					<div class="form__wrap">
						<label for="tel" class="form__label"></label>
						<input type="tel" class="form__input" id="tel" name="tel" placeholder="Телефон*">
					</div>
					<div class="form__wrap">
						<label for="email" class="form__label"></label>
						<input type="email" class="form__input" id="email" name="email" placeholder="Email (опционально)">
					</div>


				</div>
				<div class="form__box">
				
					<div class="form__inner">
						<a class="form__btn btn btn-secondary" href="#" type="submit"
							role="button">Свяжитесь со мной</a>
						<p class="form__text text">*поле обязательно для заполнения*</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
