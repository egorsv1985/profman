<section class="form-presentation" id="form-presentation">
	<div class="container">
		<div class="form-presentation__wrapper">
			<div class="form-presentation__content">
				<h2 class="form-presentation__title title">Закажите бесплатную презентацию программы</h2>
			</div>
			<form action="#" class="form-presentation__form form">
				<div class="form__box">
					<div class="form__wrap">
						<label for="name" class="form__label"></label>
						<input type="text" class="form__input" id="name" name="name" placeholder="Имя*">
					</div>
					<div class="form__wrap">
						<label for="company" class="form__label"></label>
						<input type="text" class="form__input" id="company" name="company" placeholder="Название компании">
					</div>
					<div class="form__wrap">
						<label for="tel" class="form__label"></label>
						<input type="tel" class="form__input" id="tel" name="tel" placeholder="Телефон*">
					</div>
					<div class="form__wrap">
						<label for="email" class="form__label"></label>
						<input type="email" class="form__input" id="email" name="email" placeholder="Email*">
					</div>
					<div class="form__wrap">
						<label for="message" class="form__label"></label>
						<input type="textarea" class="form__textarea" id="message" name="message" placeholder="Сообщение*">
					</div>


				</div>
				<div class="form__box">
				
					<div class="form__inner">
						<a class="form__btn btn consultations__btn-secondary btn-secondary" href="#" type="submit"
							role="button">Заказать</a>
						
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
